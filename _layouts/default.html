<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>{%if page.title%}{{page.title}} | {%endif%}Debuggy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="theme-color" content="#609FFF"/>
	<meta property="og:title" content="{%if page.title%}{{page.title}} | {%endif%}Debuggy"/>
	<meta property="og:description" content="{{page.description}}"/>
	<link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>

<nav>
	{% for item in site.data.navigation %}
		{% capture htmllink %} {{item.link}}.html {% endcapture %}
		<a href="{{item.link}}" {% if page.url==item.link or page.url==htmllink %} class="current"{%endif%}>
			{{item.name}}
		</a>
	{% endfor %}
</nav>

<main>
	{{content}}
</main>
</body>
</html>
